<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boltzmenn Business Health Scan</title>

  <!-- Fonts: Poppins (headers) + DM Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <div class="page">
    <!-- LEFT: Form (55%) -->
    <div class="form-area">
      <div class="phone">
        <div class="screen">
          

          <div class="content">
            <div class="panel">
              <div class="brandline">
                <h1 id="title">Business Health Scan</h1>
                <span class="tag">Boltzmenn AI</span>
              </div>

              <div class="stepline">
                <span id="stepLabel">Step 1 of 10</span>
                <div class="progress"><div id="progressBar"></div></div>
              </div>

              <div class="sectionTitle" id="sectionTitle"></div>
              <div class="question" id="question"></div>
              <div class="subtext" id="subtext"></div>

              <div id="stepBody"></div>
              <div class="error" id="errorBox"></div>
              <div class="mini" id="miniNote"></div>
            </div>
          </div>

          <div class="footer">
            <button class="btn-ghost" type="button" id="backBtn">Back</button>
            <button class="btn-primary" type="button" id="nextBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: Image (45%) desktop only -->
    <aside class="image-area" aria-hidden="true">
      <div class="image-overlay">
        <div class="image-copy">
          <div class="image-kicker">Boltzmenn</div>
          <div class="image-headline">Know what to fix first.</div>
          <div class="image-sub">
            This scan routes you to one next step â€” based on execution stability, not vibes.
          </div>
        </div>
      </div>
    </aside>
  </div>

  <!-- JS -->
  <script src="./js/app.js"></script>
</body>
</html>
